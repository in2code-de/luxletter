<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Newsletter
            <span class="badge" style="float: right;" title="Overall">10</span>
        </h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <f:for each="{newsletters}" as="newsletter">
                <tr>
                    <th scope="row">{newsletter.title}</th>
                    <td>
                        <luxletter:format.percent number="{newsletter.openRate}">35 %</luxletter:format.percent>
                        <f:translate key="module.newsletter.dashboard.label.openrate">Open rate</f:translate>
                    </td>
                    <td>
                        <luxletter:format.percent number="{newsletter.clickRate}">11 %</luxletter:format.percent>
                        <f:translate key="module.newsletter.dashboard.label.clickrate">Click rate</f:translate>
                    </td>
                    <td>
                        <luxletter:format.percent number="{newsletter.unsubscribeRate}">1.3 %</luxletter:format.percent>
                        <f:translate key="module.newsletter.dashboard.label.unsubscriberate">Unsubscribe rate</f:translate>
                    </td>
                    <td>
                        <f:link.action action="analyse" class="btn btn-default"
                                       arguments="{newsletter:newsletter}"
                                       title="{f:translate(key:'module.newsletter.list.analyse')}">
                            <core:icon identifier="content-widget-chart-pie" />
                        </f:link.action>
                    </td>
                </tr>
            </f:for>
        </table>
    </div>
</div>
