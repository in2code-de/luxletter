<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Open
			<span class="badge" style="float: right;" title="Overall">{statistic.overallOpenings}</span>
		</h3>
	</div>
	<div class="panel-body">
		<canvas
				id="luxletter-dashboard-open"
				width="600"
				height="200"
				data-chart="bar"
				data-chart-label="Opener"
				data-chart-data="{luxletter:statistic.getListOfPropertiesFromNewsletters(newsletters:newsletters,property:'openers')}"
				data-chart-labels="{luxletter:statistic.getListOfPropertiesFromNewsletters(newsletters:newsletters,property:'title')}"></canvas>
	</div>
</div>
