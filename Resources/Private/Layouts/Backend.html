<f:be.pageRenderer includeRequireJsModules="{
    0: 'TYPO3/CMS/Luxletter/Luxletter/Module.min',
    1: 'TYPO3/CMS/Luxletter/Luxletter/Diagram.min',
    2: 'TYPO3/CMS/Luxletter/Luxletter/Choices.min'
}" includeCssFiles="{
    0: '{f:uri.resource(path:\'Css/Modules.min.css\')}'
}"/>


<div class="luxletter">
    <f:if condition="{filter} && !{filter.anyAllowedSites}">
        <f:then>
            <f:render partial="Miscellaneous/NoSites" arguments="{_all}"/>
        </f:then>
        <f:else>
            <f:render section="content" />
        </f:else>
    </f:if>
</div>
