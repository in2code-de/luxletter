version: "3.7"

services:
  httpd:
    image: in2code/httpd:2.4-alpine
    environment:
      WEB_DOCUMENT_ROOT: /app/${WEBROOT}/
      VIRTUAL_HOST: ${HOST}
      VIRTUAL_PORT: 443
      VIRTUAL_PROTO: https
    volumes:
      - ./:/app/:cached
      - typo3var:/app/${TYPO3_CACHE_DIR}/:nocopy
    networks:
      default:
        aliases:
          - ${HOST}
          - ${HOST2}

  php:
    build:
      context: .project/docker/php/
      dockerfile: Dockerfile
    volumes:
      - ./:/app/:cached
      - typo3var:/app/${TYPO3_CACHE_DIR}/:nocopy
      - $HOME/.composer/auth.json:/tmp/composer/auth.json
      - $HOME/.composer/cache/:/tmp/composer/cache/
    env_file:
      - .env
    extra_hosts:
      - host.docker.internal:host-gateway

  mysql:
    image: in2code/mysql:8.0
    env_file:
      - .env
    volumes:
      - mysql:/var/lib/mysql/
      - ${SQLDUMPSDIR}:/${SQLDUMPSDIR}
    ports:
      - ${SQLPORT}:3306

  node:
    image: node:10
    user: node
    command: "npm run run-all"
    volumes:
      - ./:/home/node/app/
    working_dir: /home/node/app/Resources/Private

  mail:
    image: mailhog/mailhog
    environment:
      VIRTUAL_PORT: 8025
      VIRTUAL_HOST: ${MAIL}

volumes:
  typo3var:
  mysql:
